  <!-- Configuration -->
  <script>

    $(document).ready(function(){
      const feedURL = 'https://world.hey.com/tratt/feed.atom';
      var load_elem = document.getElementById('loading-message');
      var n_periods = 0;
      var int_fn = setInterval(function(){
        load_elem.innerHTML += " .";
        n_periods += 1;
        if (n_periods > 10){
          load_elem.innerHTML += "<br>oops! got a (timeout) error, <br>go to <a href='/blog'>blog archive HERE &rightarrow;</a><br><br>"
          clearInterval(int_fn);
        }
      }, 200);

      $.ajax({
        type: 'GET',
        url: "https://api.rss2json.com/v1/api.json?rss_url=" + feedURL,
        dataType: 'jsonp',
        success: function(result) {
          console.log(result);

          var container = document.createElement("div");

          var n_to_show = 3;
          var counter = 1;

          for (item of result.items){
            var post_tile = document.createElement("p");
            var post_link = document.createElement("a");
            post_link.href = item.link;
            var br = document.createElement("br");
            var post_title = document.createElement("span");
            post_title.textContent = item.title.replace(/&amp;/g, '&').replace(/&quot;/g, '"');
            post_title.style.fontSize = "1.35em";
            post_link.appendChild(post_title);

            var date = new Date(Date.parse(item.pubDate));
            var date_string = date.getMonth() + 1 +' / ' + date.getDate() + ' / ' + (date.getFullYear()-2000).toString();
            var post_date = document.createElement("span");
            post_date.textContent = date_string;
            post_date.style.float = "right";
            post_date.style.fontSize = "0.9em";
            post_link.appendChild(post_date);

            var content = document.createElement("span");
            content.innerHTML = item.description;
            var preview_link = document.createElement("a");
            preview_link.href = item.link;
            preview_link.className = "preview"; // Remove underline on hover";
            var preview = document.createElement("span");
            preview.innerText = '\n'+content.innerText.substring(0, 76).trim() + '...';
            preview.style.lineHeight = "0.8";
            preview.style.fontSize = "1em";
            //TODO: still weird the lineheigh isn't working right...

            preview_link.appendChild(preview);

            post_tile.appendChild(post_link);
            post_tile.appendChild(preview_link);
            container.appendChild(post_tile);

            if (counter == n_to_show){
              document.getElementById("loading-wrapper").remove();
              var more_wrapper = document.createElement("p")
              var link = document.createElement("a");
              link.innerHTML = 'more blog &rightarrow;';
              link.href = '/blog';
              link.style.fontStyle = 'italic';
              link.style.fontSize = '0.8em';
              link.style.float = "right";
              more_wrapper.appendChild(link);
              container.appendChild(more_wrapper);
              break;
            }

            counter += 1;

          }
          document.getElementById('recent').appendChild(container);
          load_elem.style.height='0px';
          load_elem.style.display='none';
        }
      });
    });
  </script>
