<!doctype html>
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <title>{% if post.title %}{{ post.title }}{% else %}{{ site.data.global.title }}{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="description" content= {{ site.data.global.description }}>

    <!-- Open Graph Protocol (Social Media) -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content={{ site.data.global.site-name }} />
    <meta property="og:title" content={% if post.title %}{{ post.title }}{% else %}{{ site.data.global.title }}{% endif %} />
    <meta property="og:description" content= {{ site.data.global.description }}/>
    <meta property="og:url" content="page.url" />
    <meta property="og:image" content="/img/icon/face-icon-transparent.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/icon/face-icon-transparent.png">

    <!-- Fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,400,400italic,700,700italic|Oswald:300,400,700">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ site.data.global.url }}/css/style.scss">

</head>
<body>
