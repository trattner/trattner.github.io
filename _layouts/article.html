{% include header.html %}

  <div class="container">
    <div class="article">

      <article>
        <h1 class="post-title">
          {{ page.title }}
        </h1>
        <!-- https://learn.cloudcannon.com/jekyll/date-formatting/ -->
        <div class="post-body">
          {{ content }}
        </div>
      </article>

      {% include endcap.html %}

      <div class="post-date">
        {{ page.date | date: "%A %b %-d, %Y"}}
      </div>
      
    </div>
  </div>
