{% include header.html %}

  <div class="container">
    <div class="article">
      <article>
        <h1 class="post-title">
          {{ page.title }}
        </h1>
        <div class="post-body">
          {{ content }}
        </div>
        {% include star-counter.html %}
        <div class="post-date">
          {{ page.date | date: "%A %b %-d, %Y" }}
        </div>
      </article>

    </div>
  </div>

  <div class="foot">
    <span class="foot-border"/><br>
    <a href="#" onclick="goToRandom();">Random</a> |
    <a href="/things">Archive</a> |
    <a href="https://forms.gle/TngB7wUG2V2YVB6D9" target="_blank">Join</a> | <a href="/contact">Contact</a>
  </div>

<script>
 var posts = [];
 {% for post in site.posts %}
    posts.push("{{ post.url }}");
 {% endfor %}

 function goToRandom() {
       window.location = posts[Math.floor(Math.random() * posts.length)];
    }
</script>

</body>
</html>
