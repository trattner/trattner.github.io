{% include about_header.html %}

  <div class="container">
    <div class="article">
      <article>
        <h1 class="post-title">
          {{ page.title }}
        </h1>
        <div class="post-body">
          {{ content }}
        </div>
        {% include star-counter.html %}
        <div class="post-date">
          {{ page.date | date: "%A %b %-d, %Y" }}
        </div>
      </article>

    </div>
  </div>

  <div class="foot">
    <span class="foot-border"/><br>
    <a href="#" onclick="goToRandom();" target="_self">Random</a> |
    <a href="/things" target="_self">Archive</a> |
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfH7b6KQZvwVUkZ-pO_wKsEGPT08IfQUHVVVTNRK-WMajTjSQ/viewform?usp=sf_link" target="_blank">Join</a> | <a href="/contact">Contact</a>
  </div>

<script>
 var posts = [];
 {% for post in site.posts %}
    posts.push("{{ post.url }}");
 {% endfor %}

 function goToRandom() {
       window.location = posts[Math.floor(Math.random() * posts.length)];
    }
</script>

</body>
</html>
