{% include header.html %}

  <div class="container">
    <div class="article">
      {% assign post = site.posts.first %}
      {% assign content = post.content %}
      <article>
        <h1 class="post-title">
          {{ post.title }}
        </h1>
        <div class="post-body">
          {{ content }}
        </div>
        {% include star-counter.html %}
        <div class="post-date">
          {{ post.date | date: "%A %b %-d, %Y" }}
        </div>
        <!--<a class="more-things" href="/things">Read more things &rarr;</a>-->
      </article>
    </div>
  </div>

{% include footer.html %}
